name: Update GMP Power Data

on:
  # Run every Monday at 6:00 AM UTC (1 AM EST / 2 AM EDT)
  schedule:
    - cron: '0 6 * * 1'
  
  # Allow manual triggering from Actions tab
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.2'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
          
      - name: Setup renv
        uses: r-lib/actions/setup-renv@v2
            
      - name: Update power data
        env:
          GMP_ACCOUNT: ${{ secrets.GMP_ACCOUNT }}
          GMP_KEY_ID: ${{ secrets.GMP_KEY_ID }}
          GMP_KEY_SECRET: ${{ secrets.GMP_KEY_SECRET }}
        run: |
          Rscript update-main.r
      
      - name: Commit and push updated data
        run: |
          git config --local user.name "GitHub Actions Bot"
          git config --local user.email "actions@github.com"
          git add data/dat4Gotten*.RDS
          git diff --staged --quiet || git commit -m "Auto-update power data: $(date +'%Y-%m-%d')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
